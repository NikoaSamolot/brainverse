<body>
  <h1>Brainverse</h1>

  </div>

  <!-- Sekcja plików -->
  <div id="files" class="hidden">
    <h2>Twoje pliki</h2>
    <ul>
      <li><a href="https://github.com/NikoaSamolot/brainverse">Plik 1</a></li>
      <li><a href="https://www.roblox.com/home...">Plik 2</a></li>
    </ul>
    <button onclick="logout()">Wyloguj</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
