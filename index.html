<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrainVerse</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    width:400px;
    padding:40px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    text-align:center;
}

h1{
    margin-top:0;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:10px;
    background:#667eea;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    background:#5a67d8;
}

.file{
    background:#f4f6ff;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
}

.file a{
    text-decoration:none;
    color:#5a67d8;
    font-weight:bold;
}

.accountLabel{
    background:#667eea;
    color:white;
    padding:8px;
    border-radius:10px;
    margin-bottom:20px;
    font-weight:bold;
}

#error{
    color:red;
}
</style>
</head>

<body>

<div class="card" id="loginBox">
    <h1>Logowanie</h1>
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
    <p id="error"></p>
</div>

<div class="card" id="panel" style="display:none;">
    <div class="accountLabel" id="accountInfo"></div>
    <h1>Twoje pliki</h1>
    <div id="files"></div>
    <button onclick="logout()">Wyloguj</button>
</div>

<script>

const users = {
    user1: {
        label: "KONTO NR 1",
        password: "haslo1",
        files: [
            {name: "Plik A1", link: "https://example.com/a1"},
            {name: "Plik A2", link: "https://example.com/a2"}
        ]
    },
    user2: {
        label: "KONTO NR 2",
        password: "haslo2",
        files: [
            {name: "Plik B1", link: "https://example.com/b1"}
        ]
    },
    user3: {
        label: "KONTO NR 3",
        password: "haslo3",
        files: [
            {name: "Plik C1", link: "https://example.com/c1"},
            {name: "Plik C2", link: "https://example.com/c2"},
            {name: "Plik C3", link: "https://example.com/c3"}
        ]
    }
};

function login(){
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(users[username] && users[username].password === password){
        localStorage.setItem("loggedUser", username);
        loadPanel();
    } else {
        document.getElementById("error").innerText = "Nieprawidłowe dane logowania.";
    }
}

function loadPanel(){
    const user = localStorage.getItem("loggedUser");
    if(!user) return;

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";

    document.getElementById("accountInfo").innerText = users[user].label;

    const fileDiv = document.getElementById("files");
    fileDiv.innerHTML = "";

    users[user].files.forEach(file => {
        fileDiv.innerHTML += `
            <div class="file">
                ${file.name}<br>
                <a href="${file.link}" target="_blank">Otwórz</a>
            </div>
        `;
    });
}

function logout(){
    localStorage.removeItem("loggedUser");
    location.reload();
}

window.onload = loadPanel;

</script>

</body>
</html>
