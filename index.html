<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrainVerse</title>

<link rel="icon" type="image/png" href="brainverse_icon.png">
<link rel="shortcut icon" type="image/png" href="brainverse_icon.png">
<link rel="apple-touch-icon" href="brainverse_icon.png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff9a3c,#ff6a00);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* BrainVerse tło */
body::before{
    content:"";
    position:fixed;
    width:400px;
    height:400px;
    background:url("brainverse_icon.png") no-repeat center;
    background-size:contain;
    opacity:0.08;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    pointer-events:none;
}

.card{
    background:white;
    width:420px;
    padding:40px;
    border-radius:25px;
    box-shadow:0 20px 50px rgba(0,0,0,0.25);
    text-align:center;
}

.profile{
    width:110px;
    height:110px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:15px;
    border:4px solid #ff6a00;
}

h1{
    margin-top:0;
    color:#ff6a00;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:12px;
    border:1px solid #eee;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:12px;
    background:#ff6a00;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    background:#e85d00;
}

.file{
    background:#fff3e6;
    padding:12px;
    margin:10px 0;
    border-radius:12px;
}

.file a{
    text-decoration:none;
    color:#ff6a00;
    font-weight:bold;
}

.accountLabel{
    background:#ff6a00;
    color:white;
    padding:10px;
    border-radius:12px;
    margin-bottom:20px;
    font-weight:bold;
}

#error{
    color:red;
}
</style>
</head>

<body>

<div class="card" id="loginBox">
    <h1>BrainVerse</h1>
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
    <p id="error"></p>
</div>

<div class="card" id="panel" style="display:none;">
    <img id="profileImage" class="profile">
    <div class="accountLabel" id="accountInfo"></div>
    <h1>Twoje pliki</h1>
    <div id="files"></div>
    <button onclick="logout()">Wyloguj</button>
</div>

<script>

const users = {
    user1: {
        label: "KONTO NR 1",
        password: "haslo1",
        image: "user1.png",
        files: [
            {name: "Plik A1", link: "https://example.com/a1"},
            {name: "Plik A2", link: "https://example.com/a2"}
        ]
    },
    user2: {
        label: "KONTO NR 2",
        password: "haslo2",
        image: "user2.png",
        files: [
            {name: "Plik B1", link: "https://example.com/b1"}
        ]
    },
    user3: {
        label: "KONTO NR 3",
        password: "haslo3",
        image: "user3.png",
        files: [
            {name: "Plik C1", link: "https://example.com/c1"},
            {name: "Plik C2", link: "https://example.com/c2"},
            {name: "Plik C3", link: "https://example.com/c3"}
        ]
    },
    gosc: {
        label: "Gość",
        password: "gosc",
        image: "user3.png",
        files: [
            {name: "Plik C1", link: "https://example.com/c1"},
            {name: "Plik C2", link: "https://example.com/c2"},
            {name: "Plik C3", link: "https://example.com/c3"}
        ]
    }
};

function login(){
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(users[username] && users[username].password === password){
        localStorage.setItem("loggedUser", username);
        loadPanel();
    } else {
        document.getElementById("error").innerText = "Nieprawidłowe dane logowania.";
    }
}

function loadPanel(){
    const user = localStorage.getItem("loggedUser");
    if(!user) return;

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";

    document.getElementById("accountInfo").innerText = users[user].label;
    document.getElementById("profileImage").src = users[user].image;

    const fileDiv = document.getElementById("files");
    fileDiv.innerHTML = "";

    users[user].files.forEach(file => {
        fileDiv.innerHTML += `
            <div class="file">
                ${file.name}<br>
                <a href="${file.link}" target="_blank">Otwórz</a>
            </div>
        `;
    });
}

function logout(){
    localStorage.removeItem("loggedUser");
    location.reload();
}

window.onload = loadPanel;

</script>

<footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background: rgba(0,0,0,0.6); color: white; font-size: 14px;">
Aby stworzyć konto oraz uzyskać pomoc napisz na: brainversehelp@gmail.com
</footer>


<!-- Neonowy napis na górze -->
<div id="brainverseTopFixed">
  Brainverse – przechowywanie plików
</div>

<!-- Pasek po prawej stronie (tylko na komputerze) -->
<footer id="rightBar">
  <div id="randomText" style="margin-bottom: 10px; font-weight: bold;"></div>
  <div>Jeśli chcesz skorzystać z trybu gościa: login: gosc, hasło: gosc</div>
</footer>

<script>
  // Losowy tekst w pasku
  const texts = [
    "Internet jest starszy niż myślisz – pierwsze sieci komputerowe powstały już w latach 60. XX wieku w ramach projektu ARPANET w USA, który był zalążkiem internetu.",
    "Pierwsza wiadomość e-mail została wysłana w 1971 roku przez Raya Tomlinsona, który użył znak @ do oddzielenia użytkownika od komputera.",
    "Internet nie ma jednego właściciela – składa się z milionów sieci połączonych protokołem TCP/IP, zarządzanych przez różne organizacje, firmy i instytucje.",
    "Codziennie powstają miliardy danych – w 2023 roku codziennie na całym świecie tworzyło się około 2,5 kwintyliona bajtów danych (2,5×10¹⁸ bajtów).",
    "Większość ruchu w internecie to boty – szacuje się, że nawet 50–60% całego ruchu internetowego pochodzi od botów, a nie od ludzi.",
    "Pierwsza strona internetowa nadal istnieje – strona CERN z 1991 roku jest dostępna i pokazuje, jak wyglądał internet w początkach WWW.",
    "Google przetwarza miliardy zapytań dziennie – codziennie w wyszukiwarce Google pojawia się około 8,5 miliarda wyszukiwań.",
    "Internet ma ogromny wpływ na język – skróty takie jak „LOL”, „BRB” czy emotikony powstały i rozpowszechniły się głównie dzięki komunikatorom internetowym.",
    "Pierwsza strona WWW w historii była tekstowa – nie zawierała grafik ani multimediów, a jedynie instrukcje, jak korzystać z internetu.",
    "Większość ludzi na świecie ma teraz dostęp do internetu – w 2025 roku około 65% światowej populacji korzystało z internetu."
  ];

  const randomText = texts[Math.floor(Math.random() * texts.length)];
  document.getElementById("randomText").innerText = randomText;
</script>

<style>
  /* Neonowy napis */
  #brainverseTopFixed {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 60px; /* duży na komputerze */
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
    color: #ffffff;
    text-shadow:
      0 0 5px #ffffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff,
      0 0 80px #00ffff;
    animation: neonGlow 1.5s ease-in-out infinite alternate;
    padding: 20px 10px;
    z-index: 1000;
  }

  @keyframes neonGlow {
    0% {
      text-shadow:
        0 0 5px #ffffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
    }
    50% {
      text-shadow:
        0 0 10px #ffffff,
        0 0 20px #00ffff,
        0 0 30px #00ffff,
        0 0 50px #00ffff,
        0 0 100px #00ffff;
    }
    100% {
      text-shadow:
        0 0 5px #ffffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
    }
  }

  /* Pasek po prawej (tylko na desktopie) */
  #rightBar {
    position: fixed;
    top: 100px; /* poniżej napisu */
    right: 0;
    width: 200px;
    height: calc(100% - 100px);
    text-align: center;
    padding: 10px;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 14px;
    overflow-y: auto;
    z-index: 999;
  }

  /* RESPONSYWNOŚĆ – na telefonie ukrywamy pasek i napis */
  @media screen and (max-width: 600px) {
    #brainverseTopFixed,
    #rightBar {
      display: none;
    }
  }
</style>

</body>
</html>
